{% extends 'master.html' %}

{% block titulo %} Listado de seguidores actuales de las escuderías de la F1 {% endblock %}


{% block contenido %} 

<table>
    <thead>
        <tr>
        <th>Nombre en Twitter de la escudería</th>
        <th>Número de seguidores (actuales)</th>
        </tr>
    </thead>
    
    {% for s in followers_stats %}
    <tr>   
        <td>@{{s.0}}</td>
        <td>{{s.1}}</td>
    </tr>  
    {% endfor %}
    
</table>
{% endblock %}
